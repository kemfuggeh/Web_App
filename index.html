<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorm Recommendation System</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.ico') }}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Dorm Recommendation System</h1>
            <img src="{{ url_for('static', filename='aicslogo.png') }}" alt="Logo" class="logo">

            <form action="/get_recommendations" method="post">
                <label for="budget">Budget:</label>
                <input type="number" name="budget" required oninput="this.value = Math.abs(this.value)" min="500" max="999999">
                <br>
                <label for="location">Location:</label>
                <select name="location" required>
                    <option value="taguig">Taguig</option>
                    <option value="paranaque">Paranaque</option>
                </select>
                <br>
                <label for="room_size">Room Size:</label>
                <select name="room_size" required>
                    <option value="single">Single</option>
                    <option value="double">Double</option>
                </select>
                <br>
                <label for="bathroom">Bathroom Preference:</label>
                <select name="bathroom" required>
                    <option value="shared">Shared</option>
                    <option value="private">Private</option>
                </select>
                <br>
                <label for="environment">Environment:</label>
                <select name="environment" required>
                    <option value="social">Social</option>
                    <option value="quiet">Quiet</option>
                </select>
                <label for="barangay">Barangay:</label>
                <select name="barangay" required>
                    <option value="upper bicutan">Upper Bicutan</option>
                    <option value="lower bicutan">Lower Bicutan</option>
                    <option value="western bicutan">Western Bicutan</option>
                    <option value="don bosco">Don Bosco</option>
                    
                </select>
                <br>
                <input type="submit" value="Get Recommendations">
            </form>
        </div>
        <div class="recommendations-container">
            <h2>Most Recommended Dorm</h2>
            {% if dorm_data %}
            <h2>Previous Recommendations</h2>
            <ul>
                {% for data in dorm_data %}
                    <li>{{ data.dorm }} -  Barangay: {{ data.barangay }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </body>
    </html>
